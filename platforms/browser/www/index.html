        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="js/jquery-1.5.0.mobile.min.css">
        <title>Hello World</title>
        <style type="text/css">
            html,body{
                background-color: #181E1F;
            }
            h1, h2, h3, h4, h5, h6, a {
              margin:0; padding:0;
            }
            .login {
              margin:0 auto;
              max-width:500px;
            }
            .login-header {
              color:#fff;
              text-align:center;
              font-size:300%;
            }
            /* .login-header h1 {
               text-shadow: 0px 5px 15px #000; */
            }
            .login-form {
              border:.5px solid #fff;
              background:#4facff;
              border-radius:10px;
              box-shadow:0px 0px 10px #000;
            }
            .login-form h3 {
              text-align:left;
              margin-left:40px;
              color:#fff;
            }
            .login-form {
              box-sizing:border-box;
              padding-top:15px;
                padding-bottom:10%;
              margin:5% auto;
              text-align:center;
            }
            .login input[type="text"],
            .login input[type="password"] {
              max-width:400px;
                width: 80%;
              line-height:3em;
              font-family: 'Ubuntu', sans-serif;
              margin:1em 2em;
              border-radius:5px;
              border:2px solid #f2f2f2;
              outline:none;
              padding-left:10px;
            }
            .login-form input[type="button"] {
              height:30px;
              width:100px;
              background:#fff;
              border:1px solid #f2f2f2;
              border-radius:20px;
              color: slategrey;
              text-transform:uppercase;
              font-family: 'Ubuntu', sans-serif;
              cursor:pointer;
            }
            .sign-up{
              color:#f2f2f2;
              margin-left:-70%;
              cursor:pointer;
              text-decoration:underline;
            }
            .no-access {
              color:#E86850;
              margin:20px 0px 20px -57%;
              text-decoration:underline;
              cursor:pointer;
            }
            .try-again {
              color:#f2f2f2;
              text-decoration:underline;
              cursor:pointer;
            }

            /*Media Querie*/
            @media only screen and (min-width : 150px) and (max-width : 530px){
              .login-form h3 {
                text-align:center;
                margin:0;
              }
              .sign-up, .no-access {
                margin:10px 0;
              }
              .login-button {
                margin-bottom:10px;
              }
            }
        </style>
    </head>
    <body>
    <div class="app">
        <div class="login">
          <div class="login-header">
            <h1 style="color: #EC67A2;">HBFLIX</h1>
          </div>
          <div class="login-form">
          <form>
            <h3 style="color: #EC67A2;">Email:</h3>
            <input type="text" id="email" placeholder="Username"/><br>
            <h3 style="color: #EC67A2;">Contrase√±a:</h3>
            <input type="password" id="pass" placeholder="Password"/>
            <br>
            <input type="button" id="submitbutton"s value="Login" style="background color: #EC67A2;text-align: center;" class="login-button"/>
          </form>
          </div>
        </div>
    </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
